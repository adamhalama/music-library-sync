version: 1
defaults:
  state_dir: "/tmp/udl-spotify-sandbox/state"
  archive_file: "spotify-sandbox.archive.txt"
  threads: 1
  continue_on_error: true
  command_timeout_seconds: 900
sources:
  - id: "spotify-groovik-sandbox"
    type: "spotify"
    enabled: true
    target_dir: "/tmp/udl-spotify-sandbox/music/spotify-groovik"
    url: "https://open.spotify.com/playlist/3yp4tiwWn1r0FE7jtvWhbb?si=e1617c735daf4c2b"
    state_file: "groovik-sandbox.sync.spotdl"
    adapter:
      kind: "spotdl"
      extra_args: ["--headless", "--print-errors"]
