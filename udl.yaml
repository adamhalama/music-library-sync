version: 1
defaults:
  state_dir: "~/dev/music-down/statefiles"
  archive_file: "archive.txt"
  threads: 1
  continue_on_error: true
  command_timeout_seconds: 900

sources:
  - id: "soundcloud-likes"
    type: "soundcloud"
    enabled: true
    target_dir: "~/Music/downloaded/sc-likes"
    url: "https://soundcloud.com/janxadam"
    state_file: "soundcloud-likes.sync.scdl"
    sync:
      break_on_existing: true
      ask_on_existing: true
      local_index_cache: false
    adapter:
      kind: "scdl"
      extra_args:
        - "-f"
