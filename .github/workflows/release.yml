name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          go build \
            -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o "dist/udl-${VERSION}-${GOOS}-${GOARCH}" \
            ./cmd/udl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: udl-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact layout
        run: |
          find dist -maxdepth 3 -type f -print0 | while IFS= read -r -d '' file; do
            cp "$file" "dist/$(basename "$file")"
          done

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/udl-*
